<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src=""></script>
    <link rel="stylesheet" href="../RDSI/Css/estilos.css">
    <link rel="stylesheet" href="../RDSI/Css/bootstrap.min.css">
</head>

<body>
    <!-- onload="iniciar()" -->

    <div class="container w-75 bg-primary mt-1 rounded shadow">
        <div class="row align-items-stretch">
            <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6">

            </div>
            <div class="col bg-white p-2 rounded-end">  <!-- FORMULARIO  -->
                <div class="text-end">
                    <img src="../RDSI/Imagenes/lagarto.png" width="65" alt="">
                </div>

                <h2 class="fw-bold text-center py-2">Registrarse Usuario Nuevo</h2>

                <!--  LOGIN  -->

                <form action="#" class="row g-3">
                    <div class="col-md-6">
                      <label for="text" class="form-label">Usuario</label>
                      <input type="text" class="form-control" id="" placeholder="Nombre de Usuario">
                    </div>
                    <div class="col-md-6">
                        <label for="inputEmail4" class="form-label">Email</label>
                        <input type="email" class="form-control" id="" placeholder="Ingrese Correo Electronico">
                      </div>
                    <div class="col-md-6">
                      <label for="inputPassword4" class="form-label">Contraseña</label>
                      <input type="password" class="form-control" id="" placeholder="Ingrese Contraseña">
                    </div>
                    <div class="col-md-6">
                        <label for="inputPassword4" class="form-label">Repetir Contraseña</label>
                        <input type="password" class="form-control" id="" placeholder="Repita Contraseña">
                      </div>
                    <div class="col-12">
                      <label for="inputAddress" class="form-label">Correo Electronico</label>
                      <input type="email" class="form-control" id="" placeholder="1234 Main St">
                    </div>
                    <div class="col-md-6">
                      <label for="inputCity" class="form-label">Ciudad</label>
                      <input type="text" class="form-control" id="">
                    </div>
                    <div class="col-md-4">
                      <label for="inputState" class="form-label">Tipo Usuario</label>
                      <select id="inputState" class="form-select">
                        <option selected>Super Administrador</option>
                        <option>Administrador</option>
                        <option>Usuario</option>
                      </select>
                    </div>
                    <div class="col-12">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                          Confirmar Solicitud
                        </label>
                      </div>
                    </div>
                    <div class="col-12">
                      <button type="submit" class="btn btn-primary">Sign in</button>
                    </div>
                  </form>

                <!-- LOGIN CON REDES SOCIALES -->

                <div class="container w-100 my-5">
                    <div class="row text-center">
                        <div class="col-12">
                            Iniciar Sesión
                        </div>
                    <div class="row">
                        <div class="col">
                            <button class="btn btn-outline-primary w-100 my-1">
                                <div class="row align-items-center">
                                    <div class="col-2 d-none d-md-block">
                                        <img src="../RDSI/Imagenes/facebook.png" width="32" alt="">
                                    </div>
                                    <div class="col-10 text-center">
                                        Facebook
                                    </div>
                                </div>
                            </button>
                        </div>
                        <div class="col">
                            <button class="btn btn-outline-danger w-100 my-1">
                                <div class="row align-items-center">
                                    <div class="col-2 d-none d-md-block">
                                        <img src="../RDSI/Imagenes/google.png" width="32" alt="">
                                    </div>
                                    <div class="col-12 col-md-10 text-center">
                                        Google
                                    </div>
                                </div>
                            </button>
                        </div>
                    </div>                        

                    </div>
                </div>

            </div>
        </div>
    </div>
   

</body>

</html>
